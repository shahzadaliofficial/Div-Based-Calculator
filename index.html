<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator By Shahzad Ali</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cal-box">
        <div class="result-container">
          <span id="history"></span>
          <div class="input-screen"></div>
          </div>
        <div class="cal-pad">
          <div class="cal-num">
            <div class="num-row">
              <div class="num-key" id="n-7">7</div>
              <div class="num-key" id="n-8">8</div>
              <div class="num-key" id="n-9">9</div>
            </div>
            <div class="num-row">
              <div class="num-key" id="n-4">4</div>
              <div class="num-key" id="n-5">5</div>
              <div class="num-key" id="n-6">6</div>
            </div>
            <div class="num-row">
              <div class="num-key" id="n-1">1</div>
              <div class="num-key" id="n-2">2</div>
              <div class="num-key" id="n-3">3</div>
            </div>
            <div class="num-row">
              <div class="num-key" id="n-dot">.</div>
              <div class="num-key" id="n-0">0</div>
              <div class="num-key" id="equal">=</div>
            </div>
          </div>
          <div class="cal-op">
            <div class="op-key" id="clr">CLR</div>
            <div class="op-key" id="devide">/</div>
            <div class="op-key" id="multiply">x</div>
            <div class="op-key" id="minus">-</div>
            <div class="op-key" id="plus">+</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
